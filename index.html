<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calculatorStyles.css" />
    <title>Calculator Demo- Hansinie</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
    </div>

   
    <div class="container">

        <label class="form-label" for="Number1">Enter Number 1 </label>
        <input class="form-control form-control-lg" type="numeric" id="Number1" />

        <label class="form-label" for="Number2">Enter Number 2 </label>
        <input class="form-control form-control-lg" type="numeric" id="Number2" />
        <br>
        <button class="btn btn-primary btn-lg" type="submit" id="addBtn">+</button>
        <button class="btn btn-success btn-lg" type="submit" id="subBtn">-</button>
        <button class="btn btn-danger btn-lg" type="submit" id="mulBtn">*</button>
        <button class="btn btn-warning btn-lg" type="submit" id="divBtn">/</button>


    </div>




   
    <div class="pt-5 container">
        <h2>Answers</h2>
        <ul class="list-group list-group-flush" id="answerList">


        </ul>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
